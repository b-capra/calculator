<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg">
        <div class="view"></div>
        <div class="add">+</div>
        <div class="subtract">-</div>
        <div class="multiply">x</div>
        <div class="divide">%</div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="equal"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="zero"></div>
        <div class="dot"></div>
        <div class="clear"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
